<div class="container">
    <div class="row">
        <div class="col">
            <img src="{{ article?.image }}" alt="photo" class="img-fluid">
        </div>
        <div class="col">
            <h1>{{ article?.title }}</h1>
            <p class="fs-2 fw-lighter">{{ article?.category }}</p>
            <hr>
            <div class="my-5">
                <p class="fw-lighter">Note : {{article?.rating?.rate }}</p>
                <p class="fw-bold">{{ article?.rating?.count }} <span class="text-success">en stock</span></p>
            </div>
            <p class="fs-1 text-danger">{{article?.price}} $</p>
            <div class="p-3 bg bg-light">{{article?.description}}</div>
        </div>
    </div>
</div>
